type Checklist {
    _id: String!
    idCard: Card
    idChecklist: Checklist
    name: String!
    completed: Boolean
    pos: Float
}

extend type Mutation {
    createChecklist(name: String!): Checklist
    updateChecklist(_id: String!, name: String!): Checklist
    deleteChecklist(_id: String!): Checklist
    updateChecklistState(_id: String!, completed: Boolean): Checklist
}
